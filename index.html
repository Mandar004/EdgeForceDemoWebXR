<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Unity WebXR Project</title>
    <style>
        body { margin: 0; padding: 0; background: #231F20; }
        #unity-container { width: 100%; height: 100vh; overflow: hidden; }
        canvas { width: 100%; height: 100%; background: #231F20; }
    </style>
    <script src="Build/WebXR-23-38.loader.js"></script>
    <script src="webxr.js"></script> <!-- Add if needed -->
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script>
        window.addEventListener('load', () => {
            const buildUrl = "Build";
            const config = {
                dataUrl: buildUrl + "/WebXR-23-38.data.unityweb",
                frameworkUrl: buildUrl + "/WebXR-23-38.framework.js.unityweb",
                codeUrl: buildUrl + "/WebXR-23-38.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "YourCompany",
                productName: "YourProduct",
                productVersion: "1.0",
            };

            const canvas = document.querySelector("#unity-canvas");

            createUnityInstance(canvas, config, (progress) => {
                document.getElementById("unity-container").innerText = `Loading... ${Math.round(progress * 100)}%`;
            }).then((unityInstance) => {
                console.log("Unity WebXR loaded!");
            }).catch((message) => {
                console.error(message);
                alert("Failed to load Unity WebXR build: " + message);
            });
        });
    </script>
</body>
</html>
